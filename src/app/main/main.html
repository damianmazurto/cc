<div class="container">

  <div ng-include="'app/components/navbar/navbar.html'"></div>

  
  <div class="row">
    <div class="col-md-12">
    
    <button ng-show="ArticleList.before" class="btn btn-default" ng-click="prevPage()">prev</button>  
    <button ng-show="ArticleList.after" class="btn btn-default" ng-click="nextPage()">next</button>
    <br/><br/>

      <div class="list-group" style="cursor:pointer" ng-repeat="articleItem in ArticleList.list">
        <a ng-href="" ng-click="showArticle(articleItem.id)" class="list-group-item" style="display: table; width: 100%;">
        
        <img class="pull-left" style="padding-right:5px" ng-show="articleItem.thumbnail.indexOf('http') == 0" ng-src="{{articleItem.thumbnail}}">  

        <h4 class="list-group-item-heading">{{articleItem.title}}</h4>
        <p class="list-group-item-text"><i>by</i> {{articleItem.author}} ({{articleItem.date | date:'HH:mm:ss yyyy-MM-dd '}})</p>

        </a>
        <br style="clear:both">
        
      </div>

    
    <button ng-show="ArticleList.before" class="btn btn-default" ng-click="prevPage()">prev</button>  
    <button ng-show="ArticleList.after" class="btn btn-default" ng-click="nextPage()">next</button>
    

    </div>
  </div>

  <hr>

  <div class="footer">
    
  </div>

</div>
